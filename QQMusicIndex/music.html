<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QQ音乐-千万正版音乐</title>
  <link rel="stylesheet" href="styles/music.css">
</head>

<body>
  <header>
    <div class="header-inner">
      <img src="imgs/qqmusic.png">
    </div>
  </header>
  <main>
    <div class="mod_index_hot mod_bg">
      <div class="section_inner">
        <div class="tag-list">
          <div class="index__hd">
            <h2 class="index__tit"></h2>
          </div>
          <div class="mod_index_tab">
            <a href="#" class="index_tab__item--current">为你推荐</a>
            <a href="#" class="index_tab__item ">官方歌单</a>
            <a href="#" class="index_tab__item ">情歌</a>
            <a href="#" class="index_tab__item ">网络歌曲</a>
            <a href="#" class="index_tab__item ">经典</a>
            <a href="#" class="index_tab__item ">KTV热歌</a>
          </div>
          <div class="playlist_item_box" id="playlist_item_box"></div>
          <br>
        </div>
      </div>
    </div>

    <div class="mod_index_song mod_bg">
      <div class="section_inner">
        <div class="index__hd">
          <h2 class="index__tit">
          </h2>
        </div>
        <div class="mod_index_tab">
          <a href="#" class="index_tab__item--current">最新</a>
          <a href="#" class="index_tab__item ">内地</a>
          <a href="#" class="index_tab__item ">港台</a>
          <a href="#" class="index_tab__item ">欧美</a>
          <a href="#" class="index_tab__item ">韩国</a>
          <a href="#" class="index_tab__item ">日本</a>
        </div>
        <a href="#" class="mod_btn">
          <i class="mod_btn__icon_play iconfont icon-yousanjiao"></i>播放全部
        </a>
        <div class="songlist_item_box" id="songlist_item_box"> </div>
        <br>

      </div>
    </div>

    <div class="mod_index_mv mod_bg">
      <div class="section_inner">
        <div class="index__hd">
          <h2 class="index__tit">
          </h2>
        </div>
        <div class="mod_index_tab">
          <a href="#" class="index_tab__item--current">精选</a>
          <a href="#" class="index_tab__item ">内地</a>
          <a href="#" class="index_tab__item ">港台</a>
          <a href="#" class="index_tab__item ">欧美</a>
          <a href="#" class="index_tab__item ">韩国</a>
          <a href="#" class="index_tab__item ">日本</a>
        </div>
        <div class="mvlist_item_box" id="mvlist_item_box"> </div>
        <br>

      </div>
    </div>
  </main>
  <footer></footer>
  <script src="./js/index.js"></script>
</body>

</html>
